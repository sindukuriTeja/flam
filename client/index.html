<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Drawing Canvas</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="app">
        <!-- Toolbar -->
        <div class="toolbar">
            <div class="tools">
                <button class="tool-btn active" data-tool="brush">Brush</button>
                <button class="tool-btn" data-tool="eraser">Eraser</button>
                <button class="tool-btn" data-tool="select">Select</button>
                <button class="tool-btn" data-tool="rectangle">Rectangle</button>
                <button class="tool-btn" data-tool="circle">Circle</button>
                <button class="tool-btn" data-tool="line">Line</button>
                <button class="tool-btn" data-tool="arrow">Arrow</button>
            </div>
            
            <div class="color-palette">
                <button class="color-btn active" data-color="#000000" style="background-color: #000000;"></button>
                <button class="color-btn" data-color="#ef4444" style="background-color: #ef4444;"></button>
                <button class="color-btn" data-color="#22c55e" style="background-color: #22c55e;"></button>
                <button class="color-btn" data-color="#3b82f6" style="background-color: #3b82f6;"></button>
                <button class="color-btn" data-color="#f59e0b" style="background-color: #f59e0b;"></button>
                <button class="color-btn" data-color="#ec4899" style="background-color: #ec4899;"></button>
                <button class="color-btn" data-color="#8b5cf6" style="background-color: #8b5cf6;"></button>
            </div>
            
            <div class="brush-size">
                <label>Size:</label>
                <input type="range" min="1" max="50" value="5" id="brush-size-slider">
                <span id="brush-size-value">5px</span>
            </div>
            
            <div class="actions">
                <button id="undo-btn" class="btn btn-secondary" disabled>Undo</button>
                <button id="redo-btn" class="btn btn-secondary" disabled>Redo</button>
                <button id="clear-btn" class="btn btn-danger">Clear</button>
                <button id="download-btn" class="btn btn-success">Download</button>
                <button id="share-btn" class="btn btn-primary">Share</button>
            </div>
        </div>
        
        <!-- Canvas container -->
        <div class="canvas-container">
            <canvas id="drawing-canvas" class="drawing-canvas"></canvas>
            <canvas id="selection-canvas" class="selection-canvas"></canvas>
            <canvas id="cursor-canvas" class="cursor-canvas"></canvas>
            
            <!-- Room info -->
            <div id="room-info" class="room-info hidden">Private Room</div>
            
            <!-- User list -->
            <div id="user-list" class="user-list hidden">
                <div id="users-list"></div>
            </div>
        </div>
    </div>
    
    <!-- Name entry modal -->
    <div id="name-modal" class="name-modal hidden">
        <div class="name-modal-content">
            <h2>Enter Your Name</h2>
            <p>Please enter your name to join the collaborative canvas</p>
            <input type="text" id="user-name-input" placeholder="Your name" maxlength="20">
            <button id="start-btn" class="btn btn-primary">Start Drawing</button>
        </div>
    </div>
    
    <script type="module" src="main.js"></script>
</body>
</html>
