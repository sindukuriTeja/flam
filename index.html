<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collaborative Drawing Canvas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" crossorigin="anonymous"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'canvas-bg': '#ffffff',
              'toolbar-bg': '#f8fafc',
              'primary': '#8b5cf6',
              'secondary': '#64748b',
            },
          },
        },
      }
    </script>
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 flex items-center justify-center min-h-screen p-4 font-sans">
    <div class="w-full max-w-7xl h-[90vh] bg-white/95 backdrop-blur-xl rounded-3xl shadow-2xl shadow-purple-500/20 flex flex-col overflow-hidden border border-purple-200/50">
      <!-- Header -->
      <header class="bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 text-white p-4 flex items-center justify-between shadow-lg z-10">
        <div class="flex items-center gap-3">
          <div class="bg-white/20 backdrop-blur-sm p-2 rounded-xl">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" viewBox="0 0 20 20" fill="currentColor">
              <path d="M10 2a1 1 0 00-1 1v1a1 1 0 002 0V3a1 1 0 00-1-1zM4 10a1 1 0 011-1h1a1 1 0 110 2H5a1 1 0 01-1-1zM10 16a1 1 0 011-1h1a1 1 0 110 2h-1a1 1 0 01-1-1zM16 10a1 1 0 01-1 1h-1a1 1 0 110-2h1a1 1 0 011 1zM3 10a1 1 0 011-1h1a1 1 0 110 2H4a1 1 0 01-1-1zM10 18a1 1 0 011-1h1a1 1 0 110 2h-1a1 1 0 01-1-1zM7 5a1 1 0 011-1h1a1 1 0 110 2H8a1 1 0 01-1-1zM7 15a1 1 0 011-1h1a1 1 0 110 2H8a1 1 0 01-1-1z" />
              <path fill-rule="evenodd" d="M10 4a6 6 0 100 12 6 6 0 000-12zM2 10a8 8 0 1116 0 8 8 0 01-16 0z" clip-rule="evenodd" />
            </svg>
          </div>
          <div>
            <h1 class="text-2xl font-bold tracking-tight">Collaborative Canvas</h1>
            <p class="text-xs text-indigo-100">Draw together in real-time ✨</p>
          </div>
        </div>
        <div id="user-count" class="text-sm bg-white/20 backdrop-blur-sm px-4 py-2 rounded-full font-semibold flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z" />
          </svg>
          <span>1 user online</span>
        </div>
      </header>
      <div class="w-full flex flex-row flex-grow overflow-hidden">
        <!-- Toolbar -->
        <div id="toolbar" class="bg-gradient-to-b from-slate-50 to-white p-5 flex flex-col items-center justify-start gap-6 border-r-2 border-purple-100 overflow-y-auto w-72 shadow-xl">

          <!-- Tools -->
          <div class="w-full">
            <h3 class="text-xs font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-pink-600 mb-4 tracking-wider uppercase">Drawing Tools</h3>
            <div id="tool-container" class="grid grid-cols-2 gap-3">
                <button data-tool="brush" class="tool-btn p-2 rounded-lg flex justify-center items-center h-16 w-full" aria-label="Brush Tool">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" viewBox="0 0 24 24">
                        <defs>
                            <linearGradient id="brushGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <path fill="url(#brushGradient)" d="M13.5,2.5c0.5-0.5,1.5-0.5,2,0l4,4c0.5,0.5,0.5,1.5,0,2l-11,11c-0.5,0.5-1.5,0.5-2,0l-4-4c-0.5-0.5-0.5-1.5,0-2L13.5,2.5z M14.5,9.5l-5,5l1,1l5-5L14.5,9.5z"/>
                    </svg>
                </button>
                <button data-tool="eraser" class="tool-btn p-2 rounded-lg flex justify-center items-center h-16 w-full" aria-label="Eraser Tool">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" viewBox="0 0 64 64">
                        <path fill="#FFD54F" d="M53.6,23.3c-1-3.6-3.1-6.9-6.2-9.2c-5.1-3.8-12-3.8-17.1,0c-3.1,2.3-5.2,5.6-6.2,9.2 c-1.2,4.3-0.5,9.1,2,13.1c1.5,2.4,3.5,4.4,5.9,5.9c3.9,2.5,8.8,3.2,13.1,2c4.3-1.2,8.1-4,10.5-7.9 C54.1,32.4,54.8,27.6,53.6,23.3z"/>
                        <path fill="#FFB74D" d="M38.1,51.8c-1.8,0.3-3.6,0.3-5.4,0c-5.1-0.9-9.5-4-12.2-8.3c-1.3-2.1-2.2-4.4-2.7-6.8 c-0.6-2.9-0.5-5.9,0.3-8.8c0.8-2.9,2.3-5.6,4.4-7.8c3.2-3.3,7.7-5.2,12.3-5.2c3.2,0,6.3,0.8,9,2.4c4.1,2.4,7,6.3,8.1,10.8 c0.7,2.8,0.7,5.7,0,8.5c-0.6,2.3-1.6,4.5-2.9,6.5C49.1,48.2,43.9,51.2,38.1,51.8z"/>
                        <circle fill="#FFF" cx="32" cy="23" r="3"/><circle fill="#FFF" cx="45" cy="30" r="4"/><circle fill="#FFF" cx="25" cy="38" r="2"/><circle fill="#FFF" cx="40" cy="42" r="3"/>
                    </svg>
                </button>
                <button data-tool="select" class="tool-btn p-2 rounded-lg flex justify-center items-center h-16 w-full" aria-label="Select Tool">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7" viewBox="0 0 24 24">
                        <rect x="4" y="4" width="16" height="16" rx="2" stroke="#8b5cf6" stroke-width="2.5" fill="none" stroke-linejoin="round" stroke-linecap="round"/>
                    </svg>
                </button>
                <button data-tool="line" class="tool-btn p-2 rounded-lg flex justify-center items-center h-16 w-full" aria-label="Line Tool">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7" viewBox="0 0 24 24">
                        <line x1="4" y1="20" x2="20" y2="4" stroke="#8b5cf6" stroke-width="2.5" stroke-linecap="round"/>
                    </svg>
                </button>
                <button data-tool="rectangle" class="tool-btn p-2 rounded-lg flex justify-center items-center h-16 w-full" aria-label="Rectangle Tool">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7" viewBox="0 0 24 24">
                        <rect x="4" y="4" width="16" height="16" rx="1" fill="#4b5563"/>
                    </svg>
                </button>
                <button data-tool="circle" class="tool-btn p-2 rounded-lg flex justify-center items-center h-16 w-full" aria-label="Circle Tool">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7" viewBox="0 0 24 24">
                        <defs>
                            <radialGradient id="sphereGradient" cx="0.3" cy="0.3" r="0.7">
                            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#d1d5db;stop-opacity:1" />
                            </radialGradient>
                        </defs>
                        <circle cx="12" cy="12" r="10" fill="url(#sphereGradient)"/>
                    </svg>
                </button>
                <button data-tool="triangle" class="tool-btn p-2 rounded-lg flex justify-center items-center h-16 w-full" aria-label="Triangle Tool">
                     <svg class="w-8 h-8" viewBox="0 0 100 100">
                        <path d="M50 15 L85 85 L15 85 Z" fill="#ec4899"/>
                    </svg>
                </button>
                <button data-tool="arrow" class="tool-btn p-2 rounded-lg flex justify-center items-center h-16 w-full" aria-label="Arrow Tool">
                     <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" viewBox="0 0 24 24">
                        <path fill="#3b82f6" d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8-8-8z"/>
                    </svg>
                </button>
            </div>
          </div>

          <!-- Color Palette -->
          <div class="w-full">
            <h3 class="text-xs font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-pink-600 mb-4 tracking-wider uppercase">Color Palette</h3>
            <div id="color-palette" class="grid grid-cols-5 gap-3">
              <button data-color="#000000" class="w-9 h-9 rounded-full transition-all transform hover:scale-125 hover:shadow-lg ring-2 ring-offset-2 ring-transparent hover:ring-purple-300" style="background-color: #000000;" aria-label="Select color #000000"></button>
              <button data-color="#ef4444" class="w-9 h-9 rounded-full transition-all transform hover:scale-125 hover:shadow-lg ring-2 ring-offset-2 ring-transparent hover:ring-red-300" style="background-color: #ef4444;" aria-label="Select color #ef4444"></button>
              <button data-color="#22c55e" class="w-9 h-9 rounded-full transition-all transform hover:scale-125 hover:shadow-lg ring-2 ring-offset-2 ring-transparent hover:ring-green-300" style="background-color: #22c55e;" aria-label="Select color #22c55e"></button>
              <button data-color="#3b82f6" class="w-9 h-9 rounded-full transition-all transform hover:scale-125 hover:shadow-lg ring-2 ring-offset-2 ring-transparent hover:ring-blue-300" style="background-color: #3b82f6;" aria-label="Select color #3b82f6"></button>
              <button data-color="#f59e0b" class="w-9 h-9 rounded-full transition-all transform hover:scale-125 hover:shadow-lg ring-2 ring-offset-2 ring-transparent hover:ring-amber-300" style="background-color: #f59e0b;" aria-label="Select color #f59e0b"></button>
              <button data-color="#ec4899" class="w-9 h-9 rounded-full transition-all transform hover:scale-125 hover:shadow-lg ring-2 ring-offset-2 ring-transparent hover:ring-pink-300" style="background-color: #ec4899;" aria-label="Select color #ec4899"></button>
              <button data-color="#8b5cf6" class="w-9 h-9 rounded-full transition-all transform hover:scale-125 hover:shadow-lg ring-2 ring-offset-2 ring-transparent hover:ring-purple-300" style="background-color: #8b5cf6;" aria-label="Select color #8b5cf6"></button>
              <button data-color="#f97316" class="w-9 h-9 rounded-full transition-all transform hover:scale-125 hover:shadow-lg ring-2 ring-offset-2 ring-transparent hover:ring-orange-300" style="background-color: #f97316;" aria-label="Select color #f97316"></button>
              <button data-color="#4b5563" class="w-9 h-9 rounded-full transition-all transform hover:scale-125 hover:shadow-lg ring-2 ring-offset-2 ring-transparent hover:ring-gray-300" style="background-color: #4b5563;" aria-label="Select color #4b5563"></button>
              <button data-color="#ffffff" class="w-9 h-9 rounded-full transition-all transform hover:scale-125 hover:shadow-lg ring-2 ring-offset-2 ring-gray-300 hover:ring-purple-300" style="background-color: #ffffff;" aria-label="Select color #ffffff"></button>
              <label class="block relative w-9 h-9 rounded-full cursor-pointer transition-all transform hover:scale-125 hover:shadow-lg ring-2 ring-offset-2 ring-purple-300 bg-gradient-to-br from-red-400 via-purple-400 to-blue-400" aria-label="Select custom color">
                <input type="color" value="#000000" class="absolute top-0 left-0 w-full h-full opacity-0 cursor-pointer">
              </label>
            </div>
          </div>

          <!-- Brush Size Slider -->
          <div class="w-full">
            <h3 class="text-xs font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-pink-600 mb-4 tracking-wider uppercase">Brush Size</h3>
            <input
              id="brush-size"
              type="range"
              min="1"
              max="50"
              value="5"
              class="w-full h-3 bg-gradient-to-r from-purple-200 to-pink-200 rounded-lg appearance-none cursor-pointer accent-purple-600"
              aria-label="Adjust brush size"
            />
            <div class="flex justify-center mt-3">
              <span id="brush-size-value" class="text-sm font-bold text-purple-600 bg-purple-50 px-4 py-1 rounded-full">5 px</span>
            </div>
          </div>

           <!-- Fill Shape Toggle -->
          <div id="fill-shape-container" class="items-center justify-center gap-2 w-full pt-4 hidden">
            <label for="fill-shape" class="text-sm font-semibold text-gray-500">Fill Shape</label>
            <input
              id="fill-shape"
              type="checkbox"
              class="w-4 h-4 text-primary bg-gray-100 border-gray-300 rounded focus:ring-primary"
            />
          </div>

          <!-- Action Buttons -->
          <div class="grid grid-cols-2 gap-2 w-full mt-auto pt-4">
            <!-- Room/Share Section -->
            <div class="col-span-2 mb-3 p-4 bg-gradient-to-br from-purple-50 via-pink-50 to-purple-50 rounded-xl border-2 border-purple-300 shadow-lg">
              <div class="flex items-center justify-between mb-2">
                <span class="text-xs font-bold text-purple-700 uppercase tracking-wider">Collaboration</span>
                <span id="room-id-display" class="text-xs text-purple-600 font-mono"></span>
              </div>
              <button
                id="share-link-btn"
                class="w-full p-3 rounded-xl bg-gradient-to-r from-purple-600 to-pink-600 text-white font-bold hover:from-purple-700 hover:to-pink-700 transition-all flex items-center justify-center gap-2 shadow-lg hover:shadow-xl hover:scale-105 transform"
                aria-label="Share collaboration link"
              >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M15 8a3 3 0 10-2.977-2.63l-4.94 2.47a3 3 0 100 4.319l4.94 2.47a3 3 0 10.895-1.789l-4.94-2.47a3.027 3.027 0 000-.74l4.94-2.47C13.456 7.68 14.19 8 15 8z"/></svg>
                <span>Copy Invite Link</span>
              </button>
              <button
                id="create-room-btn"
                class="w-full mt-2 p-3 rounded-xl bg-white text-purple-600 font-bold hover:bg-purple-100 transition-all flex items-center justify-center gap-2 border-2 border-purple-300 hover:border-purple-400 hover:scale-105 transform shadow-md"
                aria-label="Create new room"
              >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd"/></svg>
                <span>New Room</span>
              </button>
            </div>
            
            <button
              id="undo-btn"
              class="p-3 rounded-xl bg-gradient-to-br from-indigo-100 to-indigo-200 text-indigo-700 font-bold hover:from-indigo-200 hover:to-indigo-300 transition-all disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2 shadow-md hover:shadow-lg hover:scale-105 transform"
              aria-label="Undo last action"
              disabled
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor"><path d="M12.5 8C9.81 8 7.45 8.99 5.6 10.6L2 7v9h9l-3.62-3.62c1.39-1.16 3.16-1.88 5.12-1.88 3.54 0 6.55 2.31 7.6 5.5l2.37-.78C21.38 11.23 17.28 8 12.5 8z"/></svg>
              <span>Undo</span>
            </button>
            <button
              id="redo-btn"
              class="p-3 rounded-xl bg-gradient-to-br from-indigo-100 to-indigo-200 text-indigo-700 font-bold hover:from-indigo-200 hover:to-indigo-300 transition-all disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2 shadow-md hover:shadow-lg hover:scale-105 transform"
              aria-label="Redo last action"
              disabled
            >
               <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor"><path d="M18.4 10.6C16.55 8.99 14.19 8 11.5 8c-4.78 0-8.88 3.23-10.13 7.5l-2.37-.78C.62 11.23 4.72 8 9.5 8c2.69 0 5.05.99 6.9 2.6l3.6-3.6v9h-9l3.62-3.62z"/></svg>
              <span>Redo</span>
            </button>
            
            <button
              id="clear-btn"
              class="p-3 rounded-xl bg-gradient-to-br from-red-100 to-red-200 text-red-700 font-bold hover:from-red-200 hover:to-red-300 transition-all flex items-center justify-center gap-2 col-span-2 shadow-md hover:shadow-lg hover:scale-105 transform"
              aria-label="Clear canvas"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" /></svg>
              <span>Clear</span>
            </button>
             <button
              id="download-btn"
              class="p-3 rounded-xl bg-gradient-to-br from-green-100 to-green-200 text-green-700 font-bold hover:from-green-200 hover:to-green-300 transition-all flex items-center justify-center gap-2 col-span-2 shadow-md hover:shadow-lg hover:scale-105 transform"
              aria-label="Download image"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
              <span>Download</span>
            </button>
          </div>
        </div>
        <!-- Canvas -->
        <div class="relative flex-grow bg-canvas-bg h-full">
            <canvas id="drawing-canvas" class="absolute top-0 left-0"></canvas>
            <canvas id="selection-canvas" class="absolute top-0 left-0 pointer-events-none"></canvas>
        </div>
      </div>
    </div>
    <footer class="fixed bottom-3 text-center w-full">
      <p class="text-sm font-semibold text-white/90 bg-gradient-to-r from-purple-600/80 to-pink-600/80 backdrop-blur-sm px-6 py-2 rounded-full inline-block shadow-lg">Real-time Collaborative Drawing ✨ Share the link to draw together!</p>
    </footer>
    <script src="/public/index.js"></script>
  </body>
</html>
